<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Browser</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #browser {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #address-bar {
            width: 100%;
            height: 50px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #address-input {
            flex: 1;
            height: 30px;
            font-size: 16px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #browser-content {
            width: 100%;
            height: calc(100% - 50px);
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="browser">
        <div id="address-bar">
            <input type="text" id="address-input" placeholder="Enter URL">
            <button onclick="navigate()">Go</button>
        </div>
        <div id="browser-content"></div>
    </div>

    <script>
        // JavaScript for handling navigation
        function navigate() {
            var addressInput = document.getElementById("address-input");
            var url = addressInput.value.trim();

            // Check if the URL starts with http:// or https://
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "http://" + url;
            }

            // Load the URL in an iframe
            document.getElementById("browser-content").innerHTML = '<iframe src="' + url + '" style="width:100%;height:100%;" frameborder="0"></iframe>';
        }
    </script>
</body>
</html>
